<template>

    <lightning-card title="LDS Record Form" icon-name="standard:account" variant="base">
        <div>
            <lightning-record-form
                record-id={recordId}
                object-api-name={objectApiName}
                fields={fields}
                columns="2"
                mode="edit"
                onsuccess={handleSuccess}
                onerror={handleError}
                onsubmit={handleSubmit}
                oncancel={handleCancel}
                onload={handleLoad}
            >
            </lightning-record-form>
        </div>

        <div>
            <lightning-record-view-form
                record-id={recordId}
                object-api-name={objectApiName}
            >
            <lightning-output-field field-name="Name"></lightning-output-field>
            <lightning-output-field field-name="Amount"></lightning-output-field>
            <lightning-output-field field-name="AccountId"></lightning-output-field>
            <lightning-button 
                variant="base"
                label="Save" 
            ></lightning-button>
        </lightning-record-view-form>
        </div>

        <div>
            <lightning-record-edit-form
                record-id={recordId}
                object-api-name={objectApiName}
            >
                <lightning-input-field field-name='Name'></lightning-input-field>
                <lightning-input-field field-name='Amount'></lightning-input-field>
                <lightning-input-field field-name='AccountId'></lightning-input-field>
                <lightning-button 
                    variant="base"
                    label="Save" 
                ></lightning-button>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
